<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet"> <!-- Note: using https -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script> <!-- Note: using https -->
    

    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    
    <div id="NavBar"></div>

<section id="contactUs" style="background-color: #E8E8E8;">
  <div class="contactUs container py-3" >

    <div class="row py-5 rounded-4"  style="background-color: whitesmoke;">
        <div class="col-lg-6 col-sm-12">
          <div class="getIn text-center">
            <img src="/assets/img/partners/icon1.png" width="300px" id="getImg">
            <h1 class="text-uppercase text-center fw-bold mb-0 getTitle">get in touch</h1>
            <p class="text-center fw-light">Fill up the form to send us a message</p>
        </div>
            
        </div>
        <div class="col-lg-6 col-sm-12">
           <form action="" class="row g-3 ">
            <div class="col-lg-6 col-sm-12">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Juan">
            </div>
            <div class="col-lg-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Dela Cruz">
            </div>
            <div class="col-lg-12">
                <label for="contactNo">Contact Number</label>
                <input type="text" class="form-control" id="contactNo" placeholder="09788975621">
            </div>
            <div class="col-lg-12">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="email.@domain.com">
            </div>
            <div class="col-lg-12">
                <label for="message">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" id="message" rows="3"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

           </form>
        </div>
    </div>


</div>
</section>





    <div id="Footer">
    </div>
    <script src="js/video.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/app.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
