<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Information Form</title>
    <!-- <link rel="stylesheet" href="../../src/style.css"> -->
    <link rel="icon" type="image/png" href="./assets/logo.jpg">
    <link rel="stylesheet" href="/css/buyerinformation.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>
</head>

<body>
    <nav>
        <div id="NavBar"></div>
    </nav>
    <section>
        <div class="container">
            <h1 class="heading fw-bold">
                Buyer Information Form
            </h1>
            <hr class="hr1">
        </div>
        <div class="container1">
            <div class="progressbar">
                <!-- Progress bar content -->
                <div class="progress-step active" data-title="Personal Information"></div>
                <div class="progress-step" data-title="Preferences"></div>
            </div>

            <div class="form-container">
                <!-- Form container content -->
                <div class="form-step active">
                    <div class="row ">
                        <div class="col-lg-4 py-3 col-xs-12">
                            <label class="fw-bold pb-2" for="">FIRST NAME</label>
                            <input class="p-2 center w-100" type="text" placeholder="First Name" required>
                        </div>
                        <div class="col-lg-4 py-3 col-xs-12">
                            <label class="fw-bold pb-2" for="">MIDDLE NAME</label>
                            <input class="p-2 center w-100" type="text" placeholder="Middle Name" required>
                        </div>
                        <div class="col-lg-4 py-3 col-xs-12">
                            <label class="fw-bold pb-2" for="">LAST NAME</label>
                            <input class="p-2 center w-100" type="text" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-sm-12 col-xs-12 py-3">
                            <label class="fw-bold pb-2" for="">ADDRESS</label>
                            <input class="p-2 center w-100" type="text" placeholder="Address" required>
                        </div>
                        <div class="col-lg-4 col-sm-12 col-xs-12 py-3">
                            <label class="fw-bold pb-2" for="">CONTACT #</label>
                            <input class="p-2 center w-100" type="text" placeholder="Contact No" required>
                        </div>
                    </div>
                    <div class="row pb-4">
                        <div class="col-lg-4 col-sm-12 col-xs-12 py-3">
                            <label class="fw-bold pb-2" for="">EMAIL ADDRESS</label>
                            <input class="p-2 center w-100" type="email" placeholder="Email" required>
                        </div>
                        <div class="col-lg-4 col-sm-12 col-xs-12 py-3">
                            <label class="fw-bold pb-2" for="">FACEBOOK PROFILE ID</label>
                            <input class="p-2 center w-100" type="text" placeholder="Facebook Profile Link" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn">
                            <a href="#" class="btn-next">NEXT</a>
                        </div>
                        
                    </div>

                </div>
                <div class="form-step">
                    <div class="row ">
                        <div class="col-lg-12 pt-3 col-xs-12">
                            <label class="fw-bold pb-2" for="">DO YOU CURRENTLY OWN OR RENT?</label>
                        </div>
                        <div class="col-lg-12">
                            <input type="radio" name="radio" class="pr-2" required> <span class="radio">For Sale</span>
                            <input type="radio" name="radio" class="pr-2" style="margin-left: 20px; margin-right:5px;"><span class="radio">For Rent</span>
                            <label class="radio-instruction" for="sale-rent">Please choose one</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12 py-3">
                            <label class="fw-bold pb-2" for="">TIMEFRAME FOR MOVING</label>
                            <input class="p-2 center w-100" type="text" placeholder="Timeframe for moving" required>
                        </div>
                    </div>
                    <div class="row">
                        <p class="howmany m-0">How Many:</p>
                        <div class="col-lg-4 col-sm-4 col-xs-12 pb-3">
                            <label class="fw-bold pb-2" style="font-size: 10px;">HOW MANY BEDROOMS FO YOU NEED?</label>
                            <input class="p-2 center w-100" type="text" placeholder="Bedroom" required>
                        </div>
                        <div class="col-lg-4 col-sm-4 col-xs-12 pb-3">
                            <label class="fw-bold pb-2" style="font-size: 10px;">HOW MANY BATHROOMS FO YOU NEED?</label>
                            <input class="p-2 center w-100" type="text" placeholder="Bathroom" required>
                        </div>
                        <div class="col-lg-4 col-sm-4 col-xs-12 pb-3">
                            <label class="fw-bold pb-2" style="font-size: 10px;">HOW MANY CAR SLOT IN GARAGE?</label>
                            <input class="p-2 center w-100" type="text" placeholder="Carslot" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12 pb-3">
                            <label class="fw-bold pb-2" for="">YOUR BUDGET</label>
                            <input class="p-2 center w-100" type="text" placeholder="Your Budget" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <label class="fw-bold ">PREFERED LOCATION <br> ENTER 2 PREFERED LOCATION </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-sm-6 col-xs-12 pb-4">
                            <label class="fw-bold py-3" for="">LOCATION 1</label>
                            <input class="p-2 center w-100" type="text" placeholder="Preferred Location 1" required>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-xs-12 pb-4">
                            <label class="fw-bold py-3" for="">LOCATION 2</label>
                            <input class="p-2 center w-100" type="text" placeholder="Preferred Location 2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn">
                            <a href="#" class="btn-prev">Previous</a>
                            <a href="#" class="btn-submit">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <h4 id="modalTitle" class="fw-bold"></h4>
            <p id="modalMessage"></p>
            <button id="okButton">OK</button>
        </div>
    </div>
    

    <footer>
        <div id="Footer">
        </div>
    </footer>

    <script src="/js/buyerinformation.js"></script>
    <script src="/js/app.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
