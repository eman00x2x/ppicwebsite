<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body{
            font-family: "Montserrat", sans-serif;
            background-color: #E8E8E8;
        }
        .contactUs{
            background-color: whitesmoke;

        }
    </style>
</head>
<body>
    
        <div class="contactUs container p-5 rounded-4 mt-5" >

                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <div class="getIn" style="padding-top:120px;">
                            <div id="touch d-flex align-items-center">
                                <h1 class="text-uppercase text-center fw-bold ">get in touch</h1>
                            </div>
                            <div id="touchDeets">
                                <p class="text-center fw-light  ">Fill up the form to send us a message</p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-lg-6 col-sm-12">
                       <form action="" class="row rows-cols-lg-auto g-3 ">
                        <div class="col-lg-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" placeholder="Juan">
                        </div>
                        <div class="col-lg-6">
                            <label for="firstName">Last Name</label>
                            <input type="text" class="form-control" placeholder="Dela Cruz">
                        </div>
                        <div class="col-lg-12">
                            <label for="firstName">Contact Number</label>
                            <input type="text" class="form-control" placeholder="09788975621">
                        </div>
                        <div class="col-lg-12">
                            <label for="firstName">Email</label>
                            <input type="text" class="form-control" placeholder="email.@domain.com">
                        </div>
                        <div class="col-lg-12">
                            <label for="firstName">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>


                       </form>
                    </div>
                </div>


        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
