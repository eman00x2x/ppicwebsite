    <script>


function showFilter(event) {
    event.preventDefault();
    const additionalFilters = $('.morefilter');
    const button = $('.show');
    if (additionalFilters.is(':visible')) {
        additionalFilters.hide();
        button.text('More Filter');
    } else {
        additionalFilters.show();
        button.text('Hide Filter');
    }
}
    
        
    </script>
