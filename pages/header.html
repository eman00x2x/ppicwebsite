<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="hero" class="d-flex align-items-center justify-content-start ">
    <div class="container">
        <div class="search bg-light p-2 text-dark bg-opacity-25 p-4 shadow-lg ">
         <h2 class="fw-bold text-white " style="text-shadow: 3px 3px 3px #011839;">FIND YOUR DREAM HOME HERE</h2>
         <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
             <button type="button" class="btn text-white">For Sale</button>
             <button type="button" class="btn text-white">For Rent</button>
             <button type="button" class="btn text-white">Forclosed</button>
           
             <div class="btn-group" role="group">
               <button type="button" class="btn text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Property Type
               </button>
               <ul class="dropdown-menu">
                 <li><a class="dropdown-item " href="#">Any</a></li>
                 <li><a class="dropdown-item" href="#">Commercial</a></li>
                 <li><a class="dropdown-item" href="#">Land</a></li>
                 <li><a class="dropdown-item" href="#">Condominum</a></li>
                 <li><a class="dropdown-item" href="#">Town House</a></li>
                 <li><a class="dropdown-item" href="#">House and Lot</a></li>
               </ul>
             </div>
           </div>
           <div>
            <form action="" class="d-flex" role="search">  <input class="form-control me-2" type="search" placeholder="Search a Place or City" aria-label="Search" type="search">
                <button class="btn bg-dark"><i class="fa-solid fa-magnifying-glass text-light"></i></button></form>
           
           </div>
        </div>
        
     </div>
     </section>
</body>
</html>
