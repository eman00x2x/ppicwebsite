<body>
 
        <div id="NavBar"></div>
       
        <div class="container-fluid filter p-5">
            <div class="container">
                <form action="" class="d-flex flex-wrap gap-3 text-uppercase">
                    <div class="w-auto">
                        <label for="offerType">Offer Type</label>
                        <select name="" id="" class="form-select">
                            <option value="For Sale" selected>For Sale</option>
                            <option value="For Rent" selected>For Rent</option>
                        </select>
                    </div>
                    <div  class="w-auto">
                        <label for="propertType">Property type</label>
                        <select name="" id="" class="form-select">
                            <option value="For Sale" selected>Any</option>
                            <option value="">Commercial</option>
                            <option value="">Land</option>
                            <option value="">Townhouse</option>
                            <option value="">House and Lot</option>
                            <option value="">Condominium</option>
                        </select>
                    </div>
                    <div class="w-auto">
                        <label for="Location">Location</label>
                        <input class="form-control" type="text" name="location" id="location" placeholder="Search for a location ">
                    </div>
                    <div class="w-auto">
                        <label for="Price">Price</label>
                        <input type="range" class="form-range" min="0" max="5" id="customRange2">

                    </div>
                    <div class="w-auto">
                        <label for="bedroom">Bedroom</label>
                        <select name="" id="" class="form-select">
                            <option value="1" selected>1</option>
                            <option value="2" selected>2</option>
                            <option value="2" selected>3</option>
                            <option value="2" selected>4</option>
                            <option value="2" selected>5+</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        </div>
